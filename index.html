<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiDRO Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    .main-content img {
      max-width: 180px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .anim-text {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #00796b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      word-break: break-word;
    }

    .anim-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInLetter 0.5s forwards;
      font-size: 30px;
    }

    .main-content p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    @keyframes fadeInLetter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animación de letras: retrasos */
    .anim-text span:nth-child(1)  { animation-delay: 0s; }
    .anim-text span:nth-child(2)  { animation-delay: 0.05s; }
    .anim-text span:nth-child(3)  { animation-delay: 0.1s; }
    .anim-text span:nth-child(4)  { animation-delay: 0.15s; }
    .anim-text span:nth-child(5)  { animation-delay: 0.2s; }
    .anim-text span:nth-child(6)  { animation-delay: 0.25s; }
    .anim-text span:nth-child(7)  { animation-delay: 0.3s; }
    .anim-text span:nth-child(8)  { animation-delay: 0.35s; }
    .anim-text span:nth-child(9)  { animation-delay: 0.4s; }
    .anim-text span:nth-child(10) { animation-delay: 0.45s; }
    .anim-text span:nth-child(11) { animation-delay: 0.5s; }
    .anim-text span:nth-child(12) { animation-delay: 0.55s; }
    .anim-text span:nth-child(13) { animation-delay: 0.6s; }
    .anim-text span:nth-child(14) { animation-delay: 0.65s; }
    .anim-text span:nth-child(15) { animation-delay: 0.7s; }
    .anim-text span:nth-child(16) { animation-delay: 0.75s; }
    .anim-text span:nth-child(17) { animation-delay: 0.8s; }
    .anim-text span:nth-child(18) { animation-delay: 0.85s; }
    .anim-text span:nth-child(19) { animation-delay: 0.9s; }
    .anim-text span:nth-child(20) { animation-delay: 0.95s; }
    .anim-text span:nth-child(21) { animation-delay: 1s; }
    .anim-text span:nth-child(22) { animation-delay: 1.05s; }
    .anim-text span:nth-child(23) { animation-delay: 1.1s; }
    .anim-text span:nth-child(24) { animation-delay: 1.15s; }
    .anim-text span:nth-child(25) { animation-delay: 1.2s; }
    .anim-text span:nth-child(26) { animation-delay: 1.25s; }

    /* MEDIA QUERIES - diseño responsivo */
    @media (max-width: 768px) {
      .main-content {
        padding: 40px 15px;
      }

      .anim-text {
        font-size: 1.8rem;
      }

      .main-content p {
        font-size: 1rem;
      }

      .main-content img {
        max-width: 140px;
      }
    }

    @media (max-width: 480px) {
      .anim-text {
        font-size: 1.5rem;
      }

      .main-content img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <section class="main-content">
    <a href="index1.html">
      <img src="logo.png" alt="Logo principal HiDRO">
    </a>

    <h1 class="anim-text">
      <span>B</span><span>I</span><span>E</span><span>N</span><span>V</span><span>E</span><span>N</span><span>I</span><span>D</span><span>O</span>
      <span>A</span>
      <span>H</span><span>I</span><span>D</span><span>R</span><span>O</span>
      <span>T</span><span>E</span><span>C</span><span>H</span><span>N</span><span>O</span><span>L</span><span>O</span><span>G</span><span>Y</span>
    </h1>

    <p>
      Innovación sostenible en tecnología hídrica. Descubre nuestras soluciones para un futuro más limpio y eficiente.
    </p>
    
  </section>

</body>
</html>
